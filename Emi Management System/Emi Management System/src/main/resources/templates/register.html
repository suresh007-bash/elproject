<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            background-color: #0e0e0e; /* Dark background */
            color: #ffffff; /* White text */
            font-family: 'Arial', sans-serif; /* Clean font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        .container {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(0, 0, 0, 0.8)); /* Gradient background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            width: 400px;
            text-align: center;
            backdrop-filter: blur(15px); /* Blur effect for a modern look */
            animation: fadeIn 0.5s ease-in-out; /* Fade-in animation */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #4CAF50; /* Xbox green */
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #4CAF50; /* Xbox green border */
            border-radius: 5px;
            background-color: #1a1a1a; /* Dark input background */
            color: #ffffff; /* White text in input */
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #76ff03; /* Lighter green on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(118, 255, 3, 0.5); /* Glow effect on focus */
        }
        button {
            background-color: #4CAF50; /* Xbox green */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #cccccc; /* Light gray for footer text */
        }
        .footer a {
            color: #4CAF50; /* Xbox green */
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #76ff03; /* Lighter green on hover */
        }
        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            animation: fadeIn 0.3s ease-in-out;
        }
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <form method="post" th:action="@{/register}">
            <label>Username: <input type="text" name="username" required/></label>
            <label>Password: <input type="password" name="password" required/></label>
            <button type="submit">Register</button>
        </form>
        <div class="footer">
            Already have an account? <a href="/login" style="color: #4CAF50;">Login here</a>
        </div>
    </div>
</body>
</html>
